<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tjb-auth-verify</title>
  <link rel="stylesheet" href="btn.css">
  <style>
    body {
      text-align: center;
    }
    .example {
      margin: auto;
      font-family: sans-serif;
      display: inline-block;
      text-align: initial;
    }
  </style>
</head>

<body>

  <h1>tjb-auth-verify</h1>

  <h2>Example:</h2>

  <div class="example">

    <tjb-auth-verify postbody="{ 'lol': 'rofl' }" posturl="/your/api/url">
      <input class="btn btn--cta btn--fs" value="verify" type="submit" slot="submit" />
    </tjb-auth-verify>

    <script src="tjb-auth-verify.js" type="module"></script>
    <script>
      const tjbAuthVerify = document.querySelector('tjb-auth-verify');
      tjbAuthVerify.addEventListener('redirect', () => location.reload());
      tjbAuthVerify.addEventListener('error', error => console.log("error", error));
    </script>

  </div>

</body>

</html>
